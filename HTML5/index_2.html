    <body bgcolor = "#eaeded" onload="loadStart()">

                    </td>
                </tr>
            </table>
            <canvas id="can" width="396" height="200" style="border:2px solid;"></canvas>
            <textarea name = "textinput" rows = "15" cols = "500" maxlength = "5" style = "width: 394px; height: 185px; resize: none"></textarea>
